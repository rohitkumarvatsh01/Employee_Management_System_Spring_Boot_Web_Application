<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Employee Management System</h1>
        <hr>
        <h2>Save Employee</h2>

        <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
            <label for="name">Enter the Employee Name:</label>
    		<input type="text" th:field="*{name}" placeholder="Employee Name" id="name" class="form-control mb-4 col-4">
    
    		<label for="age">Enter the Employee Age:</label>
    		<input type="number" th:field="*{age}" placeholder="Employee Age" id="age" class="form-control mb-4 col-4">

    		<label for="salary">Enter the Employee Salary:</label>
    		<input type="number" th:field="*{salary}" placeholder="Employee Salary" id="salary" class="form-control mb-4 col-4">

    		<label for="city">Enter the Employee City:</label>
    		<input type="text" th:field="*{city}" placeholder="Employee City" id="city" class="form-control mb-4 col-4">

    		<button type="submit" class="btn btn-info col-2"> Save Employee</button>
    	</form>

        <hr>

        <a th:href="@{/}"> Back to Employee List</a>
    </div>
</body>
</html>
